apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: greeting-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: greeting-app/helm
    repoURL: https://github.com/mtumilowicz/argocd-workshop.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true