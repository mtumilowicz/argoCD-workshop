apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-workshop
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: helm
    repoURL: https://github.com/mtumilowicz/helm-workshop-chart.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true